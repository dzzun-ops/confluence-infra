services:
  frontend:
    build:
      context: ./frontend
    container_name: confluence-frontend
    ports:
      - "127.0.0.1:13000:3000"
    networks:
      - internal
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://wiki.veloxico.com/api
      - NEXT_PUBLIC_WS_URL=wss://wiki.veloxico.com/ws
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: confluence-backend
    ports:
      - "127.0.0.1:13001:3000"
      - "127.0.0.1:1234:1234"
    networks:
      - internal
    depends_on:
      - postgres
      - redis
      - minio
      - meilisearch
    env_file:
      - .env
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: confluence-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-confluence}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: confluence-redis
    volumes:
      - redisdata:/data
    networks:
      - internal
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: confluence-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - miniodata:/data
    networks:
      - internal
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: confluence-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
    volumes:
      - meilidata:/meili_data
    networks:
      - internal
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
  meilidata:

networks:
  internal:
    driver: bridge
